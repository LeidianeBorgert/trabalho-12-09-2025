<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny To-Do</title>
    <link rel="stylesheet" href="css/lista-em-ajuste.css">
    <script src="https://kit.fontawesome.com/2e0a346dfa.js" crossorigin="anonymous"></script>


</head>

<body>

    <div class="todo-container">

        <header>
            <h1>Bunny To-Do</h1>
        </header>
        <form action="" id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>
     
        <div id="todo-list">
            <div class="todo done">
                <h3>Teste</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-trash"></i>
                 </button>
            </div>
             <div class="todo">
                <h3>Lavar louça</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
         
                <button class="remove-todo">
                    <i class="fa-solid fa-trash"></i>
                 </button>
            </div>
        </div>

    </div>
      <script src="js/lista-em-ajuste.js"></script>
</body>

</html>
