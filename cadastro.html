<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="https://kit.fontawesome.com/2e0a346dfa.js" crossorigin="anonymous"></script>
</head>


<body>

    <main>

        <div class="container">
            <div class="card">
                <h1>Cadastrar</h1>
                <div id="mensagemErro"></div>
                <div id="mensagemSucesso"></div>
                <div class="label-float">
                    <input type="text" id="nome" placeholder="" required>
                    <label id="labelNome" for="nome">Nome</label>
                </div>
                <div class="label-float">
                    <input type="text" id="usuario" placeholder="" required>
                    <label id="labelUsuario" for="usuario">UsuÃ¡rio</label>
                </div>
                <div class="label-float">
                    <input type="password" id="senha" placeholder="" required>
                    <label id="labelSenha" for="senha">Senha</label>
                    <i id="verSenha" class="fa-solid fa-eye"></i>

                </div>
                <div class="label-float">
                    <input type="password" id="confirmarSenha" placeholder="" required>
                    <label id="labelConfirmarSenha" for="confirmarSenha">Confimar Senha</label>
                    <i id="verConfirmSenha" class="fa-solid fa-eye"></i>

                </div>
                <div class="justify-center">
                    <button onclick="cadastrar()">Cadastrar</button>
                </div>
             
                <button type="submit"><a id= "voltar"href="index.html">Voltar</a></button>

            </div>


        </div>

    </main>


    <script src="js/cadastro.js"></script>
</body>

</html>
