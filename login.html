<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/2e0a346dfa.js" crossorigin="anonymous"></script>

</head>

<body>

    <main>

        <div class="container">
            <div class="card">
                <h1>Entrar</h1>
                <div id="mensagemErro"></div>
                <div id="mensagemSucesso"></div>

                <div class="label-float">
                    <input type="text" id="usuario" placeholder="" required ="required">
                    <label id='usuarioLabel' for="usuario">Usuário</label>
                </div>
                <div class="label-float">
                    <input type="password" id="senha" placeholder="" required="required">
                    <label id='senhaLabel' for="senha">Senha</label>
                    <i class="fa-solid fa-eye"></i>
                </div>
                <div class="justify-center">
                    <button onclick="entrar()">Entrar</button>
                </div>
                <div>
                    <hr>
                </div>
                <p>Não tem uma conta?
                    <a href="cadastro.html">Cadastre-se</a>
                </p>

            </div>


        </div>

    </main>
    <script src="js/login.js"></script>
</body>

</html>
